<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<title>JSON</title>
<h:body>
	<h:form>
	<h:outputText value="#{jsonValidatorExampleBean.message}" style = "color:blue;margin:8px;"></h:outputText>
	<h:outputText value="#{jsonValidatorExampleBean.errorMessage}" style = "color:red;margin:8px;"></h:outputText>
		<br></br>
		<h:panelGrid id = "panel" columns = "2" 
      cellpadding = "10" cellspacing = "1">
		<h:outputText value="Schema :"></h:outputText>
		<h:outputText value="Data :   "></h:outputText>
		<h:inputTextarea value="#{jsonValidatorExampleBean.schema}" cols="70" rows="25"></h:inputTextarea>
		
		<h:inputTextarea value="#{jsonValidatorExampleBean.data}"  cols="70" rows="25"></h:inputTextarea>
		<br></br>
		</h:panelGrid>
		<h:commandButton value="ok"
			actionListener="#{jsonValidatorExampleBean.ok}"></h:commandButton>
	</h:form>
</h:body>
</html>
